<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MohsinProBot Version 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000428, #004e92);
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
    }

    #mohsinprobot-title {
      text-align: center;
      font-size: 32px;
      color: #00ffff;
      font-weight: bold;
      margin: 20px 0;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      }
      to {
        text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
      }
    }

    #us-tech-bot {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      background: #000428;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 15px #00ffff;
      z-index: 999;
    }

    #us-tech-bot h2 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #us-tech-bot label {
      font-size: 12px;
      margin-top: 10px;
    }

    #us-tech-bot select, #us-tech-bot button {
      width: 100%;
      margin-top: 5px;
      padding: 5px;
      font-size: 12px;
      border-radius: 5px;
      border: none;
      background: #ff3c3c;
      color: white;
    }

    #us-tech-bot button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    #signal-output {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    /* Welcome chart */
    #welcome-chart {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 400px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff;
      z-index: 10000;
    }

    #welcome-chart h3 {
      color: #00ffff;
      margin-bottom: 15px;
    }

    #welcome-chart button {
      background: #00ffff;
      color: #000;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mohsinprobot-title">MohsinProBot Version 2.0</div>

  <!-- Welcome Chart -->
  <div id="welcome-chart">
    <h3>Welcome To MohsinProBot</h3>
    <p>This bot auto analyzes and gives Buy/Sell signals on <strong>market-qx.pro</strong><br>
    Accuracy: ~50-60%</p>
    <button onclick="hideWelcome()">OK</button>
  </div>

  <!-- Bot Panel -->
  <div id="us-tech-bot">
    <h2>MohsinProBot v2.0</h2>
    <label>Time Frame</label>
    <select id="time-frame">
      <option>1min</option>
      <option>5min</option>
    </select>
    <label>Coin</label>
    <select id="coin-pair">
      <option value="BTC/USD">BTC/USD</option>
      <option value="ETH/USD">ETH/USD</option>
      <option value="EUR/USD">EUR/USD</option>
    </select>
    <button id="analyze-button">Analyze</button>
    <div id="signal-output">Signal: --<br>Next in: --s</div>
  </div>

  <script>
    const API_KEY = "d70f90f05e854c988a1943fe6b01cc07";
    const analyzeBtn = document.getElementById("analyze-button");
    const signalOutput = document.getElementById("signal-output");

    function hideWelcome() {
      document.getElementById("welcome-chart").style.display = "none";
    }

    async function fetchSignal() {
      const coin = document.getElementById("coin-pair").value.replace("/", "");
      const interval = document.getElementById("time-frame").value;

      const url = `https://api.twelvedata.com/time_series?symbol=${coin}&interval=${interval}&apikey=${API_KEY}&outputsize=2`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data || !data.values || data.values.length < 2) {
          signalOutput.innerHTML = "Failed to fetch data";
          return;
        }

        const latest = parseFloat(data.values[0].close);
        const previous = parseFloat(data.values[1].close);

        const signal = latest > previous ? "Buy" : "Sell";
        const color = signal === "Buy" ? "#00ff00" : "#ff0000";

        let countdown = 20;
        analyzeBtn.disabled = true;
        signalOutput.style.color = color;
        signalOutput.innerHTML = `${coin} (${interval})<br><b>${signal}</b><br>Next in: ${countdown}s`;

        const intervalTimer = setInterval(() => {
          countdown--;
          if (countdown <= 0) {
            clearInterval(intervalTimer);
            signalOutput.innerHTML = "Signal: --<br>Next in: Ready";
            analyzeBtn.disabled = false;
          } else {
            signalOutput.innerHTML = `${coin} (${interval})<br><b>${signal}</b><br>Next in: ${countdown}s`;
          }
        }, 1000);
      } catch (error) {
        signalOutput.innerHTML = "API Error: " + error.message;
      }
    }

    analyzeBtn.addEventListener("click", () => {
      fetchSignal();
    });
  </script>
</body>
</html>
