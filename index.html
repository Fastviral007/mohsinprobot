<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MohsinProBot Version 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }/* Canvas for jellyfish effect */
#jelly-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000; /* black background */
  z-index: 0;
}

.title {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 26px;
  font-weight: bold;
  color: #00bfff;
  text-shadow: 0 0 10px #000, 0 0 20px #00bfff;
  z-index: 2;
  text-align: center;
}

#us-tech-bot {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 280px;
  background: rgba(0, 0, 0, 0.8);
  color: white;
  border: 2px solid #00ffff;
  border-radius: 12px;
  padding: 20px;
  box-shadow: 0 0 15px #00ffff;
  font-size: 14px;
  z-index: 2;
  text-align: center;
}

#us-tech-bot h2 {
  font-size: 16px;
  color: #00ffff;
  margin-bottom: 10px;
}

#us-tech-bot select, #us-tech-bot button {
  width: 100%;
  padding: 8px;
  margin-top: 8px;
  border-radius: 5px;
  border: none;
  background-color: #00bfff;
  color: black;
  font-weight: bold;
  font-size: 13px;
  cursor: pointer;
}

#signal-output {
  margin-top: 12px;
  font-weight: bold;
  font-size: 15px;
}

#welcome-modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 3;
  text-align: center;
}

#welcome-modal h1 {
  font-size: 24px;
  color: #00ffff;
  margin-bottom: 15px;
}

#welcome-modal p {
  font-size: 14px;
  max-width: 80%;
  color: #ccc;
  margin-bottom: 20px;
}

#welcome-modal button {
  padding: 10px 20px;
  font-size: 14px;
  background-color: #00ffff;
  color: #000;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

  </style>
</head>
<body><canvas id="jelly-bg"></canvas>

  <div class="title">MohsinProBot Version 2.0</div>  <div id="us-tech-bot">
    <h2>MohsinProBot Version 2.0</h2><label>Time Frame</label>
<select id="time-frame">
  <option>5 sec</option>
  <option>15 sec</option>
  <option>30 sec</option>
  <option>1 min</option>
</select>

<label style="margin-top: 8px;">Currency Pair</label>
<select id="coin-pair">
  <option>EUR/USD</option>
  <option>USD/JPY</option>
  <option>GBP/USD</option>
  <option>USD/PKR</option>
  <option>USD/BDT</option>
  <option>USD/ARS</option>
  <option>USD/BRL</option>
</select>

<button id="analyze-button">Analyze</button>

<div id="signal-output">
  Signal: --<br>Next in: --s
</div>

  </div>  <div id="welcome-modal">
    <h1>Welcome to MohsinProBot</h1>
    <p>This bot auto-analyzes and gives Buy/Sell signals using real market logic<br>Accuracy: 50~60%</p>
    <button onclick="closeModal()">OK</button>
  </div>  <script>
    // Jellyfish particle effect
    const canvas = document.getElementById('jelly-bg');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 10 + 5;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = `hsla(${Math.random()*360}, 70%, 60%, 0.6)`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
          this.reset();
        }
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particles = [];
      for (let i = 0; i < 30; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    initParticles();
    animate();

    // Bot logic
    const analyzeBtn = document.getElementById("analyze-button");
    const signalOutput = document.getElementById("signal-output");

    function closeModal() {
      document.getElementById("welcome-modal").style.display = "none";
    }

    analyzeBtn.addEventListener("click", () => {
      const tf = document.getElementById("time-frame").value;
      const coin = document.getElementById("coin-pair").value;
      const signal = Math.random() > 0.5 ? "Buy" : "Sell";

      let countdown = 20;
      const color = signal === "Buy" ? "#00ff00" : "#ff0000";
      signalOutput.style.color = color;

      signalOutput.innerHTML = `
        ${coin} (${tf})<br><b>${signal}</b><br>Next in: ${countdown}s
      `;
      analyzeBtn.disabled = true;

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          signalOutput.innerHTML = `Signal: --<br>Next in: Ready`;
          analyzeBtn.disabled = false;
        } else {
          signalOutput.innerHTML = `
            ${coin} (${tf})<br><b>${signal}</b><br>Next in: ${countdown}s
          `;
        }
      }, 1000);
    });
  </script></body>
</html>
