<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MohsinProBot 2.0</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(ellipse at center, #000814, #000);
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
    }

    /* Jellyfish Canvas */
    #jellyfishCanvas, #snakeCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
    }

    /* Snake/reptile canvas sits above jellyfish but below panel */
    #snakeCanvas {
        z-index: 1;
        opacity: 0.4;
    }

    /* Panel */
    #us-tech-bot {
        position: relative;
        z-index: 2;
        width: 320px;
        margin: 50px auto;
        padding: 20px;
        background: rgba(20, 0, 0, 0.85);
        border: 2px solid red;
        border-radius: 10px;
        box-shadow: 0 0 15px red;
        text-align: center;
    }

    h2 {
        font-size: 22px;
        color: red;
        text-shadow: 0 0 5px red, 0 0 10px darkred, 0 0 20px red;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        from { text-shadow: 0 0 5px red, 0 0 10px darkred, 0 0 20px red; }
        to { text-shadow: 0 0 20px red, 0 0 40px darkred, 0 0 60px red; }
    }

    label {
        display: block;
        margin-top: 10px;
    }

    select {
        width: 100%;
        padding: 5px;
        border-radius: 5px;
        margin-top: 5px;
        background: #111;
        color: white;
        border: 1px solid red;
    }

    button {
        margin-top: 15px;
        padding: 10px;
        width: 100%;
        background: red;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        box-shadow: 0 0 10px red;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover:enabled {
        background: darkred;
        transform: scale(1.05);
    }

    button:disabled {
        background: grey;
        box-shadow: none;
        cursor: not-allowed;
    }

    #signal-output {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<canvas id="jellyfishCanvas"></canvas>
<canvas id="snakeCanvas"></canvas>

<div id="us-tech-bot">
    <h2>MohsinProBot Version 2.0</h2>

    <label>Time Frame</label>
    <select id="time-frame">
        <option value="5">5 sec</option>
        <option value="15">15 sec</option>
        <option value="30">30 sec</option>
        <option value="60">1 min</option>
    </select>

    <label style="margin-top: 8px;">Currency Pair</label>
    <select id="coin-pair">
        <option>EUR/USD</option>
        <option>USD/JPY</option>
        <option>GBP/USD</option>
        <option>USD/PKR</option>
        <option>USD/BDT</option>
        <option>USD/ARS</option>
        <option>USD/BRL</option>
    </select>

    <button id="analyze-btn">Analyze</button>

    <div id="signal-output"></div>
</div>

<script>
/* ====== Jellyfish Effect ====== */
const jellyCanvas = document.getElementById('jellyfishCanvas');
const jctx = jellyCanvas.getContext('2d');
jellyCanvas.width = window.innerWidth;
jellyCanvas.height = window.innerHeight;

class Jellyfish {
    constructor() {
        this.x = Math.random() * jellyCanvas.width;
        this.y = Math.random() * jellyCanvas.height;
        this.radius = 20 + Math.random() * 20;
        this.speed = 0.5 + Math.random();
        this.color = 'rgba(255,255,255,0.2)';
    }
    draw() {
        jctx.beginPath();
        jctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        jctx.fillStyle = this.color;
        jctx.fill();
    }
    update() {
        this.y -= this.speed;
        if (this.y < -this.radius) {
            this.y = jellyCanvas.height + this.radius;
            this.x = Math.random() * jellyCanvas.width;
        }
        this.draw();
    }
}
const jellyfishArray = [];
for (let i = 0; i < 20; i++) {
    jellyfishArray.push(new Jellyfish());
}
function animateJellyfish() {
    jctx.clearRect(0, 0, jellyCanvas.width, jellyCanvas.height);
    jellyfishArray.forEach(j => j.update());
    requestAnimationFrame(animateJellyfish);
}
animateJellyfish();

/* ===== Snake/Reptile Effect ===== */
const snakeCanvas = document.getElementById('snakeCanvas');
const sctx = snakeCanvas.getContext('2d');
snakeCanvas.width = window.innerWidth;
snakeCanvas.height = window.innerHeight;

let snakeNodes = [];
let snakeLength = 50;
for (let i = 0; i < snakeLength; i++) {
    snakeNodes.push({ x: i * -10, y: snakeCanvas.height / 2 });
}
let angle = 0;
function animateSnake() {
    sctx.clearRect(0, 0, snakeCanvas.width, snakeCanvas.height);
    snakeNodes[0].x += 2;
    snakeNodes[0].y = snakeCanvas.height / 2 + Math.sin(angle) * 100;
    angle += 0.05;
    for (let i = 1; i < snakeLength; i++) {
        let dx = snakeNodes[i - 1].x - snakeNodes[i].x;
        let dy = snakeNodes[i - 1].y - snakeNodes[i].y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        let moveX = dx * 0.3;
        let moveY = dy * 0.3;
        snakeNodes[i].x += moveX;
        snakeNodes[i].y += moveY;
    }
    sctx.strokeStyle = 'rgba(255,0,0,0.7)';
    sctx.lineWidth = 4;
    sctx.beginPath();
    sctx.moveTo(snakeNodes[0].x, snakeNodes[0].y);
    for (let i = 1; i < snakeLength; i++) {
        sctx.lineTo(snakeNodes[i].x, snakeNodes[i].y);
    }
    sctx.stroke();
    requestAnimationFrame(animateSnake);
}
animateSnake();

/* ===== Button Logic ===== */
const analyzeBtn = document.getElementById('analyze-btn');
const signalOutput = document.getElementById('signal-output');

analyzeBtn.addEventListener('click', () => {
    const signal = Math.random() > 0.5 ? "Buy" : "Sell";
    signalOutput.textContent = `Signal: ${signal}`;
    analyzeBtn.disabled = true;
    setTimeout(() => {
        analyzeBtn.disabled = false;
    }, 20000); // 20 seconds disable
});
</script>

</body>
</html>
