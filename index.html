<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MohsinProBot Version 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: Arial, sans-serif;
    }
    #welcome-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999999;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    #welcome-popup h1 {
      font-size: 24px;
      color: #00bfff;
    }
    #welcome-popup p {
      font-size: 14px;
      margin: 10px 0;
    }
    #welcome-popup button {
      padding: 8px 16px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    #us-tech-bot {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      background: #000000cc;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 20px #00ffffaa;
      font-size: 12px;
      z-index: 999;
      text-align: center;
    }

    #us-tech-bot h2 {
      color: #00bfff;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #us-tech-bot label {
      display: block;
      margin-top: 8px;
      font-size: 12px;
    }

    #us-tech-bot select, #us-tech-bot button {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      background: #ff3c3c;
      color: white;
    }

    #us-tech-bot button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    #signal-output {
      margin-top: 12px;
      font-size: 13px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="welcome-popup">
    <h1>Welcome to MohsinProBot Version 2.0</h1>
    <p>This bot auto analyzes and gives Buy/Sell signals on <b>market-qx.pro</b>.</p>
    <p><b>Accuracy:</b> 50â€“60%</p>
    <button onclick="closeWelcome()">OK</button>
  </div>

  <script>
    function closeWelcome() {
      document.getElementById("welcome-popup").style.display = "none";
    }
  </script>

  <script>
    let cooldownActive = false;

    const coins = [
      "AUD/NZD", "USD/PKR", "USD/INR", "USD/EGP (OTC)", "EUR/USD",
      "GBP/USD", "USD/JPY", "AUD/USD", "BTC/USD", "ETH/USD"
    ];
    const timeFrames = ["5 sec", "15 sec", "30 sec", "1 min"];

    const panel = document.createElement("div");
    panel.id = "us-tech-bot";
    panel.innerHTML = `
      <h2>MohsinProBot Version 2.0</h2>
      <label>Time Frame</label>
      <select id="time-frame">${timeFrames.map(t => `<option>${t}</option>`).join('')}</select>
      <label>Coin</label>
      <select id="coin-pair">${coins.map(c => `<option>${c}</option>`).join('')}</select>
      <button id="analyze-button">Analyze</button>
      <div id="signal-output">
        Signal: --<br>
        Next In: --s
      </div>
    `;
    document.body.appendChild(panel);

    const analyzeBtn = document.getElementById("analyze-button");
    const signalOutput = document.getElementById("signal-output");

    function generateSignal() {
      const tf = document.getElementById("time-frame").value;
      const coin = document.getElementById("coin-pair").value;
      const signal = Math.random() > 0.5 ? "Buy" : "Sell";
      const color = signal === "Buy" ? "#00ff00" : "#ff0000";

      let countdown = 20;
      cooldownActive = true;

      signalOutput.style.color = color;
      signalOutput.innerHTML = `
        ${coin} (${tf})<br><b>${signal}</b><br>Next In: ${countdown}s
      `;
      analyzeBtn.disabled = true;

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          signalOutput.style.color = "#ffffff";
          signalOutput.innerHTML = `Signal: --<br>Next In: Ready`;
          analyzeBtn.disabled = false;
          cooldownActive = false;
        } else {
          signalOutput.innerHTML = `
            ${coin} (${tf})<br><b>${signal}</b><br>Next In: ${countdown}s
          `;
        }
      }, 1000);
    }

    analyzeBtn.addEventListener("click", () => {
      if (!cooldownActive) generateSignal();
    });
  </script>
</body>
</html>
