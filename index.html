<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MohsinProBot 2.0</title>
<style>
  :root{
    --red:#ff2b2b;
    --dark:#000;
  }
  html,body{
    margin:0;
    height:100%;
    overflow:hidden;
    background: radial-gradient(ellipse at 50% 35%, #000b1e 0%, #00040e 45%, #000 100%);
    color:#fff;
    font-family: Arial, Helvetica, sans-serif;
  }

  /* LAYERS */
  #jellyCanvas{
    position:fixed; inset:0; z-index:0;
  }
  #reptileCanvas{
    position:fixed; inset:0; z-index:1;
    pointer-events:none;
  }

  /* WELCOME NOTE (glowing red) */
  .welcome-note{
    position:fixed; top:10px; left:50%; transform:translateX(-50%);
    z-index:4;
    padding:8px 16px;
    border:1px solid var(--red);
    border-radius:10px;
    background:rgba(20,0,0,0.6);
    color:var(--red);
    font-weight:bold;
    letter-spacing:.3px;
    text-align:center;
    box-shadow: 0 0 18px rgba(255,0,0,.35), inset 0 0 8px rgba(255,0,0,.25);
    animation: welcomeGlow 2s ease-in-out infinite alternate;
  }
  @keyframes welcomeGlow{
    from{ text-shadow:0 0 6px var(--red), 0 0 12px rgba(255,0,0,.6); }
    to  { text-shadow:0 0 16px var(--red), 0 0 28px rgba(255,0,0,.85); }
  }

  /* CENTER PANEL */
  #us-tech-bot{
    position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
    z-index:3;
    width: 320px; max-width:90vw;
    background: rgba(20,0,0,0.88);
    border:2px solid var(--red);
    border-radius:14px;
    padding:20px;
    box-shadow: 0 0 22px rgba(255,0,0,.35), inset 0 0 12px rgba(255,0,0,.18);
    text-align:center;
  }
  #us-tech-bot h2{
    margin:0 0 12px;
    font-size:22px;
    color:var(--red);
    text-shadow:0 0 6px var(--red), 0 0 12px rgba(255,0,0,.6);
    animation:titlePulse 2.2s ease-in-out infinite alternate;
  }
  @keyframes titlePulse{
    from{ text-shadow:0 0 8px var(--red), 0 0 18px rgba(255,0,0,.7); }
    to  { text-shadow:0 0 18px var(--red), 0 0 36px rgba(255,0,0,.9); }
  }

  label{ display:block; text-align:left; margin:10px 0 6px; font-size:13px; color:#ddd; }

  select{
    width:100%;
    padding:8px;
    border-radius:6px;
    border:1px solid var(--red);
    background:#0d0d0d;
    color:#fff;
    font-weight:bold;
    outline:none;
    box-shadow: inset 0 0 6px rgba(255,0,0,.18);
  }

  /* Analyze button (red), disabled -> grey with countdown */
  #analyze-button{
    width:100%;
    padding:10px;
    margin-top:12px;
    border:none;
    border-radius:6px;
    background:var(--red);
    color:#fff;
    font-weight:bold;
    font-size:15px;
    cursor:pointer;
    box-shadow:0 0 12px rgba(255,0,0,.55);
    transition: transform .15s ease, filter .2s ease;
  }
  #analyze-button:hover:enabled{
    transform:translateY(-1px);
    filter:brightness(1.1);
  }
  #analyze-button:disabled{
    background:#808080;
    color:#eee;
    box-shadow:none;
    cursor:not-allowed;
  }

  #signal-output{
    margin-top:14px;
    font-weight:bold;
    font-size:16px;
    min-height:44px;
  }
  .next-timer{
    font-size:13px; color:#ff9c9c; opacity:.9; margin-top:4px;
  }

  /* For small screens */
  @media (max-height:560px){
    #us-tech-bot{ transform: translate(-50%,-50%) scale(.95); }
  }
</style>
</head>
<body>

<!-- BACKGROUND EFFECTS -->
<canvas id="jellyCanvas"></canvas>
<canvas id="reptileCanvas"></canvas>

<!-- WELCOME NOTE -->
<div class="welcome-note">Welcome to <b>MohsinProBot 2.0</b> â€” Auto signals with sleek visuals ðŸ”´</div>

<!-- CENTER PANEL -->
<div id="us-tech-bot">
  <h2>MohsinProBot Version 2.0</h2>

  <label for="time-frame">Time Frame</label>
  <select id="time-frame">
    <option value="5">5 sec</option>
    <option value="15">15 sec</option>
    <option value="30">30 sec</option>
    <option value="60">1 min</option>
  </select>

  <label for="coin-pair" style="margin-top:8px;">Currency Pair</label>
  <select id="coin-pair">
    <option>EUR/USD</option>
    <option>USD/JPY</option>
    <option>GBP/USD</option>
    <option>USD/PKR</option>
    <option>USD/BDT</option>
    <option>USD/ARS</option>
    <option>USD/BRL</option>
  </select>

  <button id="analyze-button">Analyze</button>

  <div id="signal-output">Signal: --<br><span class="next-timer">Next in: --s</span></div>
</div>

<script>
/* ========= Resize Helpers ========= */
function fitCanvas(c){
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
window.addEventListener('resize', () => {
  fitCanvas(jellyCanvas);
  fitCanvas(reptileCanvas);
});

/* ========= Jellyfish Effect (back layer) ========= */
const jellyCanvas = document.getElementById('jellyCanvas');
const jctx = jellyCanvas.getContext('2d');
fitCanvas(jellyCanvas);

class Jelly {
  constructor(){
    this.reset(true);
  }
  reset(randomY=false){
    this.x = Math.random()*jellyCanvas.width;
    this.y = randomY ? Math.random()*jellyCanvas.height : jellyCanvas.height + Math.random()*120;
    this.r = 16 + Math.random()*28;
    this.speed = 0.3 + Math.random()*0.8;
    this.col = 'rgba(0,180,255,0.18)';
  }
  update(){
    this.y -= this.speed;
    if(this.y < -this.r) this.reset(false);
  }
  draw(){
    jctx.beginPath();
    jctx.arc(this.x, this.y, this.r, 0, Math.PI*2);
    jctx.fillStyle = this.col;
    jctx.fill();
  }
}
const jellies = Array.from({length:18}, _=>new Jelly());

function renderJelly(){
  jctx.clearRect(0,0,jellyCanvas.width,jellyCanvas.height);
  jellies.forEach(j=>{ j.update(); j.draw(); });
  requestAnimationFrame(renderJelly);
}
renderJelly();

/* ========= Reptile (snake) Effect (middle layer, glowing red) ========= */
const reptileCanvas = document.getElementById('reptileCanvas');
const rctx = reptileCanvas.getContext('2d');
fitCanvas(reptileCanvas);

const SEGMENTS = 70;          // longer snake
const SEG_LEN = 14;           // spacing
const PATH_AMPL_X = 260;
const PATH_AMPL_Y = 160;
const nodes = [];
let t = 0;

for(let i=0;i<SEGMENTS;i++){
  nodes.push({x: innerWidth/2 - i*SEG_LEN, y: innerHeight/2});
}

function moveHead(){
  t += 0.02;
  const tx = innerWidth/2 + Math.cos(t*0.9)*PATH_AMPL_X;
  const ty = innerHeight/2 + Math.sin(t*1.4)*PATH_AMPL_Y;
  nodes[0].x += (tx - nodes[0].x)*0.15;
  nodes[0].y += (ty - nodes[0].y)*0.15;
}

function follow(){
  for(let i=1;i<nodes.length;i++){
    const px = nodes[i-1].x, py = nodes[i-1].y;
    const cx = nodes[i].x,  cy = nodes[i].y;
    const dx = px - cx, dy = py - cy;
    const dist = Math.hypot(dx,dy) || 1;
    const ux = dx/dist, uy = dy/dist;
    nodes[i].x = px - ux*SEG_LEN;
    nodes[i].y = py - uy*SEG_LEN;
  }
}

function drawSnake(){
  rctx.clearRect(0,0,reptileCanvas.width,reptileCanvas.height);

  // Outer glow
  rctx.save();
  rctx.strokeStyle = 'rgba(255,0,0,0.35)';
  rctx.lineWidth = 26;
  rctx.lineJoin = 'round';
  rctx.lineCap  = 'round';
  rctx.shadowColor = 'rgba(255,0,0,0.9)';
  rctx.shadowBlur  = 26;
  rctx.beginPath();
  rctx.moveTo(nodes[0].x, nodes[0].y);
  for(let i=1;i<nodes.length;i++){
    const p = nodes[i-1], c = nodes[i];
    const mx = (p.x + c.x)/2, my = (p.y + c.y)/2;
    rctx.quadraticCurveTo(p.x, p.y, mx, my);
  }
  rctx.stroke();
  rctx.restore();

  // Core bright stroke
  rctx.save();
  rctx.strokeStyle = 'rgba(255,0,0,0.85)';
  rctx.lineWidth = 12;
  rctx.lineJoin = 'round';
  rctx.lineCap  = 'round';
  rctx.beginPath();
  rctx.moveTo(nodes[0].x, nodes[0].y);
  for(let i=1;i<nodes.length;i++){
    const p = nodes[i-1], c = nodes[i];
    const mx = (p.x + c.x)/2, my = (p.y + c.y)/2;
    rctx.quadraticCurveTo(p.x, p.y, mx, my);
  }
  rctx.stroke();
  rctx.restore();
}

function animateSnake(){
  moveHead();
  follow();
  drawSnake();
  requestAnimationFrame(animateSnake);
}
animateSnake();

/* ========= Analyze Button, Signal & 20s Cooldown ========= */
const analyzeBtn   = document.getElementById('analyze-button');
const signalOutput = document.getElementById('signal-output');
const timeFrameSel = document.getElementById('time-frame');
const coinSel      = document.getElementById('coin-pair');

function setSignalText(text, color){
  signalOutput.innerHTML = `Signal: <span style="color:${color}">${text}</span><br><span class="next-timer">Next in: --s</span>`;
}

analyzeBtn.addEventListener('click', () => {
  // show signal immediately
  const signal = Math.random() > 0.5 ? "Buy" : "Sell";
  const color  = signal === "Buy" ? "#00ff64" : "#ff3b3b";
  const coin   = coinSel.value;
  const tf     = parseInt(timeFrameSel.value, 10);

  signalOutput.innerHTML =
    `${coin} (${tf === 60 ? '1 min' : tf + ' sec'})<br>` +
    `<b style="color:${color}">${signal}</b><br>` +
    `<span class="next-timer">Next in: 20s</span>`;

  // disable analyze button for fixed 20s
  let remaining = 20;
  analyzeBtn.disabled = true;
  analyzeBtn.textContent = `Analyze (${remaining}s)`;

  const timer = setInterval(() => {
    remaining--;
    // update countdown in button
    analyzeBtn.textContent = `Analyze (${remaining}s)`;
    // update "Next in" below
    const timerSpan = signalOutput.querySelector('.next-timer');
    if (timerSpan) timerSpan.textContent = `Next in: ${remaining}s`;
    if (remaining <= 0){
      clearInterval(timer);
      analyzeBtn.disabled = false;
      analyzeBtn.textContent = 'Analyze';
      const timerSpan2 = signalOutput.querySelector('.next-timer');
      if (timerSpan2) timerSpan2.textContent = 'Next in: Ready';
    }
  }, 1000);
});

/* Initial UI text */
setSignalText('--', '#fff');
</script>
</body>
</html>
