<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MohsinProBot Version 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1f4037);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* BIG NAME on top center */
    .top-center-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: #00aaff;
      text-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
      animation: glowPulse 3s infinite ease-in-out;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #00aaff55; }
      50% { text-shadow: 0 0 30px #00aaff99; }
      100% { text-shadow: 0 0 10px #00aaff55; }
    }

    #us-tech-bot {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      background: #000428;
      color: white;
      border: 2px solid #00ffff;
      border-radius: 10px;
      padding: 15px;
      z-index: 999;
      box-shadow: 0 0 12px #00ffff;
      font-size: 12px;
      text-align: center;
    }

    #us-tech-bot h2 {
      color: #00aaff;
      font-size: 16px;
      margin-bottom: 10px;
    }

    #us-tech-bot label {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      text-align: left;
    }

    #us-tech-bot select, #us-tech-bot button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      background: #ff3c3c;
      color: white;
    }

    #us-tech-bot button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    #signal-output {
      margin-top: 10px;
      font-size: 13px;
      font-weight: bold;
    }

    #welcome-popup {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #welcome-popup h1 {
      font-size: 24px;
      margin-bottom: 15px;
      color: #00aaff;
    }

    #welcome-popup p {
      font-size: 15px;
      margin-bottom: 20px;
      max-width: 300px;
    }

    #welcome-popup button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #00aaff;
      color: white;
      cursor: pointer;
    }

    #welcome-popup button:hover {
      background-color: #008ecc;
    }
  </style>
</head>
<body>

  <!-- üîµ TOP CENTER NAME (Visible to all) -->
  <div class="top-center-title">MohsinProBot Version 2.0</div>

  <!-- üîµ WELCOME POPUP -->
  <div id="welcome-popup">
    <h1>Welcome to MohsinProBot Version 2.0</h1>
    <p>This bot auto analyzes and gives Buy/Sell signals on market-qx.pro<br><b>50~60% ùóîùó∞ùó∞ùòÇùóøùóÆùó∞ùòÜ</b></p>
    <button onclick="closeWelcome()">OK</button>
  </div>

  <!-- üîµ BOT PANEL -->
  <div id="us-tech-bot">
    <h2>MohsinProBot<br>Version 2.0</h2>
    <label for="time-frame">Time Frame</label>
    <select id="time-frame">
      <option>5 sec</option>
      <option>15 sec</option>
      <option>30 sec</option>
      <option>1 min</option>
    </select>
    <label for="coin-pair">Coin</label>
    <select id="coin-pair">
      <option>AUD/NZD</option>
      <option>USD/PKR</option>
      <option>USD/INR</option>
      <option>USD/EGP (OTC)</option>
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>AUD/USD</option>
      <option>BTC/USD</option>
      <option>ETH/USD</option>
    </select>
    <button id="analyze-button">Analyze</button>
    <div id="signal-output">Signal: --<br>Next In: --s</div>
  </div>

  <script>
    function closeWelcome() {
      document.getElementById("welcome-popup").style.display = "none";
    }

    let cooldownActive = false;

    const analyzeBtn = document.getElementById("analyze-button");
    const signalOutput = document.getElementById("signal-output");

    function generateSignal() {
      const tf = document.getElementById("time-frame").value;
      const coin = document.getElementById("coin-pair").value;
      const signal = Math.random() > 0.5 ? "Buy" : "Sell";
      const color = signal === "Buy" ? "#00ff00" : "#ff0000";

      let countdown = 20;
      cooldownActive = true;

      signalOutput.style.color = color;
      signalOutput.innerHTML = `
        ${coin} (${tf})<br><b>${signal}</b><br>Next In: ${countdown}s
      `;
      analyzeBtn.disabled = true;

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          signalOutput.style.color = "#ffffff";
          signalOutput.innerHTML = `Signal: --<br>Next In: Ready`;
          analyzeBtn.disabled = false;
          cooldownActive = false;
        } else {
          signalOutput.innerHTML = `
            ${coin} (${tf})<br><b>${signal}</b><br>Next In: ${countdown}s
          `;
        }
      }, 1000);
    }

    analyzeBtn.addEventListener("click", () => {
      if (!cooldownActive) generateSignal();
    });
  </script>
</body>
</html>
