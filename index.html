<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MohsinProBot Version 2.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background animation */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #0f0f0f);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .main-title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #00bfff;
      text-shadow: 0 0 10px #00bfff;
      z-index: 9999;
    }

    #us-tech-bot {
      background: #000428;
      color: white;
      border: 2px solid #00ffff;
      border-radius: 12px;
      padding: 20px;
      width: 260px;
      box-shadow: 0 0 20px #00ffff;
      font-size: 13px;
      z-index: 1000;
    }

    #us-tech-bot h2 {
      color: #00ffff;
      font-size: 16px;
      margin-bottom: 12px;
      text-align: center;
    }

    #us-tech-bot label {
      display: block;
      margin-top: 10px;
      font-size: 12px;
    }

    #us-tech-bot select,
    #us-tech-bot button {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
      font-size: 12px;
      border: none;
      border-radius: 4px;
      background: #ff3c3c;
      color: white;
      transition: 0.3s;
    }

    #us-tech-bot button:hover {
      background: #ff6666;
    }

    #us-tech-bot button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    #signal-output {
      margin-top: 14px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
    }

    /* Welcome modal */
    #welcome-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #welcome-content {
      background: #111;
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #00ffff;
      text-align: center;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffff;
    }

    #welcome-content h2 {
      margin-bottom: 15px;
      color: #00ffff;
    }

    #welcome-content p {
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.5;
    }

    #welcome-content button {
      padding: 10px 20px;
      background-color: #ff3c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    #welcome-content button:hover {
      background-color: #ff6666;
    }
  </style>
</head>
<body>

  <div class="main-title">MohsinProBot Version 2.0</div>

  <div id="us-tech-bot">
    <h2>MohsinProBot Version 2.0</h2>
    <label>Time Frame</label>
    <select id="time-frame">
      <option>5 sec</option>
      <option>15 sec</option>
      <option>30 sec</option>
      <option>1 min</option>
    </select>
    <label>Coin</label>
    <select id="coin-pair">
      <option>AUD/NZD</option>
      <option>USD/PKR</option>
      <option>USD/INR</option>
      <option>USD/EGP (OTC)</option>
      <option>EUR/USD</option>
      <option>GBP/USD</option>
      <option>USD/JPY</option>
      <option>AUD/USD</option>
      <option>BTC/USD</option>
      <option>ETH/USD</option>
    </select>
    <button id="analyze-button">Analyze</button>
    <div id="signal-output">
      Signal: --<br>
      Next In: --s
    </div>
  </div>

  <!-- Welcome Modal -->
  <div id="welcome-modal" style="display: none;">
    <div id="welcome-content">
      <h2>Welcome to MohsinProBot</h2>
      <p>
        This bot auto analyzes and gives Buy/Sell signals<br>
        on <b>market-qx.pro</b><br>
        <b>50~60% Accuracy</b>
      </p>
      <button onclick="closeWelcome()">OK</button>
    </div>
  </div>

  <script>
    let cooldownActive = false;

    const analyzeBtn = document.getElementById("analyze-button");
    const signalOutput = document.getElementById("signal-output");

    function generateSignal() {
      const tf = document.getElementById("time-frame").value;
      const coin = document.getElementById("coin-pair").value;
      const signal = Math.random() > 0.5 ? "Buy" : "Sell";
      const color = signal === "Buy" ? "#00ff00" : "#ff0000";

      let countdown = 20;
      cooldownActive = true;

      signalOutput.style.color = color;
      signalOutput.innerHTML = `${coin} (${tf})<br><b>${signal}</b><br>Next In: ${countdown}s`;
      analyzeBtn.disabled = true;

      const interval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          clearInterval(interval);
          signalOutput.style.color = "#ffffff";
          signalOutput.innerHTML = `Signal: --<br>Next In: Ready`;
          analyzeBtn.disabled = false;
          cooldownActive = false;
        } else {
          signalOutput.innerHTML = `${coin} (${tf})<br><b>${signal}</b><br>Next In: ${countdown}s`;
        }
      }, 1000);
    }

    analyzeBtn.addEventListener("click", () => {
      if (!cooldownActive) generateSignal();
    });

    // Welcome modal control
    window.onload = () => {
      if (!localStorage.getItem("welcomeShown")) {
        document.getElementById("welcome-modal").style.display = "flex";
      }
    }

    function closeWelcome() {
      document.getElementById("welcome-modal").style.display = "none";
      localStorage.setItem("welcomeShown", "true");
    }
  </script>

</body>
</html>
